<html>
    <body>
        <script>
            var d= new Date();
            document.write("<h2>Date :"+d+"</h2>");
            document.write("<h2>Year :"+d.getFullYear()+"</h2>");
            document.write("<h2>Day :"+d.getDay()+"</h2>");
            document.write("<h2>Time :"+d.getTime()+"</h2>");
            document.write("<h2>Hour :"+d.getHours()+"</h2>");
            document.write("<h2>Mins :"+d.getMinutes()+"</h2>");
            document.write("<h2>Seconds :"+d.getSeconds()+"</h2>");

        </script>
    </body>
</html>
